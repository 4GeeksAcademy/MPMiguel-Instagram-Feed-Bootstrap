            </svg> Instagram</a>
        <!-- este es el container de los 2 elementos finales del nav -->
        <div class="d-flex ">
            <!-- Esto es el boton que abre el modal -->
            <button type="button" class="btn btn-success text-light me-2 " data-bs-toggle="modal"
                data-bs-target="#modal-post ">Create new post</button>
            <!-- Modal -->
            <div class="modal fade " id="modal-post" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-4" id="exampleModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></i></button>
                        </div>
                        <div class="modal-body">
                            <b class="m-2">Caption:</b>
                            <textarea class="form-control"
                                id="message-text">Add the caption of your post here</textarea>
                            <button type="button" class="btn btn-light m-1 border"><i
                                    class="fa-solid fa-camera "></i></button>
                            <button type="button" class="btn btn-light m-1 border"><i
                                    class="fa-sharp fa-solid fa-location-dot"></i></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Esto es el dropdown de la settings -->

            <div class="dropdown-center me-5">
                <button class="btn btn-secondary dropdown-toggle dropdown-menu-end" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu   dropdown-menu-end ">
                    <li><a class="dropdown-item " href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
    </nav>

    <!-- Estos son los 2 clickables que cambian el pov -->

    <div class="container d-flex justify-content-center align-items-center  " id="nav-tab" role="tablist">
        <!-- Boton primer tab -->
        <i class="btn fa-solid fa-table-cells nav-link m-2 boton active" id="nav-home-tab" data-bs-toggle="tab"
            data-bs-target="#nav-home" role="tab" aria-controls="nav-home" aria-selected="false"></i>
        <!-- Boton Segundo tab -->
        <i class="btn fa-solid fa-square nav-link m-2  boton" id="nav-scroll-tab" data-bs-toggle="tab"
            data-bs-target="#nav-scroll" role="tab" aria-controls="nav-home" aria-selected="false"></i>
    </div>
    <!-- Primer tab -->
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show  active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="row row-cols-3 g-2 m-1">
                <!-- Primera fila -->
                <div class="col">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/200/420">

                <div class="col">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/17/420">
                </div>
                <div class="col">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/54/420">
                </div>
                <!-- Segunda fila -->
                <div class="col">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/202/420">
                </div>
                <div class="col ">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/203/420">
                </div>
                <div class="col ">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/204/420">
                </div>
                <!-- Tercera fila -->
                <div class="col">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/125/420">
                </div>
                <div class="col">
                    <img class="img-fluid " alt="..." src="https://picsum.photos/id/142/420">
                </div>
                <div class="col">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/87/420">
                </div>
                <!-- Cuarta fila -->
                <div class="col">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/94/420">
                </div>
                <div class="col ">
                    <img class="img-fluid " alt="..." src="https://picsum.photos/id/93/420">
                </div>
                <div class="col ">
                    <img class="img-fluid" alt="..." src="https://picsum.photos/id/91/420">
                </div>
            </div>
        </div>
    </div>
    <!-- Segundo tab -->
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade p-3" id="nav-scroll" role="tabpanel" aria-labelledby="nav-scroll-tab">
            <!-- Primera fila -->
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <!-- Estructura card -->
                    <div class="post border mx-auto mb-3" style="width: 40%;">
                        <div class="title p-2 d-flex justify-content-between">
                          <h1 class="text-start fs-4">A beautiful place</h1>
                          <p class="text-end fs-5">02/09</p>
                        </div>
                        <img src="https://picsum.photos/id/11/420" class="card-img-top" alt="paisaje2">
                        <div class="card-body p-2">
                          <p class="counter text-start"><b>10430 likes</b></p>
                          <p class="card-text text-start">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                          <!-- 2card -->
                                         
            </div>
